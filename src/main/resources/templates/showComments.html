<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap3.css}"/>
    <link rel="stylesheet" th:href="@{/css/coffee.css}"/>
    <link rel="stylesheet" th:href="@{/css/comment.css}"/>
    <link rel="stylesheet" th:href="@{/css/item.css}"/>
    <title th:text="#{main}"></title>
</head>
<body>
<div class="container-fluid">




    <div class="row head ">
        <div class="col-lg-2">
            <img src="https://static.tildacdn.com/tild6239-6363-4632-a132-383030356534/logo110.png" class="logo " imgfield="img" alt="ПЕРСПЕКТИВА.кофе">
        </div>
        <div class="col-lg-8 margin">
            <ul class=" nav nav-pills nav-justified ">

                <li class="active" id="main"><a th:text="#{main}"  th:href="@{/main}"></a></li>
                <li><a th:href="@{/makeOrder}" th:text="#{makeOrder}"></a></li>
                <li><a th:href="@{/main#}" id="reg" th:text="#{toRegister}" ></a></li>
                <li><a th:href="@{/personalArea}" id="login" th:text="#{login}" ></a></li>
                <li><a th:href="@{/logout}" th:text="#{logout}" ></a></li>
                <li ><div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" th:text="#{language}" data-toggle="dropdown"> <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="?language=en_US">EN</a> </li>

                        <li><a href="?language=ru_RU">RU</a></li>


                    </ul>
                </div>
                </li>
            </ul>
        </div>

        <div class="col-lg-2 margintext">
            <p class="text-center" th:text="#{welcome}+${user.username}">  <p id="user" style="display: none" th:text="${user.username}" ></p></p>
        </div>

    </div><!-- /.row -->

    <div  class="content">

        <div class="container row col-lg-offset-1">
            <div class="comments">
                <h3 class="title-comments text-primary" th:text="'Комментарии ('+${comments.size()}+')'"></h3>
                <ul class="media-list"  id="commentList">
                    <!-- Комментарий (уровень 1) -->
                    <li class="media" th:each="comment:${comments}">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded" src="https://itchief.ru/examples/images/avatar1.jpg" alt="...">
                            </a>
                        </div>
                        <div class="media-body">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <div class="author" th:text="${comment.username}"></div>
                                    <div class="metadata">
                                        <span class="date" th:text="${comment.creationDate}"></span>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <div class="media-text text-justify " th:text="${comment.content}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>



        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>




</body>
</html>
