<!DOCTYPE html>

    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap3.css}"/>

    <link rel="stylesheet" th:href="@{/css/item.css}"/>
    <title th:text="#{main}"></title>

<div class="container-fluid">




    <div class="row head ">
        <div class="col-lg-2">
            <img src="https://static.tildacdn.com/tild6239-6363-4632-a132-383030356534/logo110.png" class="logo " imgfield="img" alt="ПЕРСПЕКТИВА.кофе">
        </div>
        <div class="col-lg-8 margin">
            <ul class=" nav nav-pills nav-justified ">

                <li class="active" id="main"><a th:text="#{main}"  href=""></a></li>

                <li><a href="#" id="login" th:text="#{login}" ></a></li>
                <li><a href="logout" th:text="#{logout}" ></a></li>
                <li ><div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" th:text="#{language}" data-toggle="dropdown"> <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="main?language=en_US">EN</a> </li>

                        <li><a href="main?language=ru_RU">RU</a></li>


                    </ul>
                </div>
                </li>
            </ul>
        </div>

        <div class="col-lg-2 margintext">
            <p class="text-center" th:text="#{welcome}+${user.username}">  <p id="user" style="display: none" th:text="${user.username}" ></p></p>
        </div>

    </div><!-- /.row -->

    <div  class="content">

        <div class="product-item" >
            <img src="https://coffeeguycafe.com/wp-content/uploads/2018/09/coffee-guy-cup.jpg">
            <div class="product-list">
                <h3 th:text="${coffee.title}"></h3>
                <span class="price" th:text="'$'+${coffee.price}"></span>
<!--                <a href="" class="button">В корзину</a>-->
            </div>

        </div>

        <div class=" row col-lg-4 col-lg-offset-4 text-primary"><p th:text="${coffee.about}"></p></div>

        <div class="row col-lg-offset-4 col-lg-4">

            <div class=" form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>

            <div class="form-group">

                <button id="but" class="btn btn-primary" >Send</button>
            </div>
        </div>
        <div class="container row col-lg-offset-1">
            <div class="comments">
                <h3 class="title-comments text-primary" th:text="'Комментарии ('+${comments.size()}+')'"></h3>
                <ul class="media-list"  id="commentList">
                    <!-- Комментарий (уровень 1) -->
                    <li class="media" th:each="comment:${comments}">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded" src="https://itchief.ru/examples/images/avatar1.jpg" alt="...">
                            </a>
                        </div>
                        <div class="media-body">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <div class="author" th:text="${comment.username}"></div>
                                    <div class="metadata">
                                        <span class="date" th:text="${comment.creationDate}"></span>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <div class="media-text text-justify " th:text="${comment.content}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>

                <input type="number" id="coffee" th:value="${coffee.id}"></input>

</div>
